<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Despesa</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h4 {
            text-align: center;
            margin: 0;
        }
        h3 {
            text-align: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="motivoDespesa">
        <h3>Motivo da Despesa</h3>
        <form action="/submit" method="post">
            <input type="radio" name="motivoDespesa" id="motivo1" value="business and travel">
            <label for="motivo1">Business and Travel</label>
            <br>
            <input type="radio" name="motivoDespesa" id="motivo2" value="food shows">
            <label for="motivo2">Food Shows</label>
            <br>
            <input type="radio" name="motivoDespesa" id="motivo3" value="intercompany">
            <label for="motivo3">Intercompany</label>
            <br>
            <input type="radio" name="motivoDespesa" id="motivo4" value="client and supplier">
            <label for="motivo4">Client and Supplier</label>
            <br>
            <input type="radio" name="motivoDespesa" id="motivo5" value="other travels">
            <label for="motivo5">Other Travels</label>
        </form>
    </div>
    <br>
    <div id="tipoDespesa">
        <h3>Tipo de Despesa</h3>
        <form action="/submit" method="post">
            <input type="radio" name="tipoDespesa" id="tipo1" value="hospedagem">
            <label for="tipo1">Hospedagem</label>
            <br>
            <input type="radio" name="tipoDespesa" id="tipo2" value="passagem">
            <label for="tipo2">Passagem</label>
            <br>
            <input type="radio" name="tipoDespesa" id="tipo3" value="mobilidade">
            <label for="tipo3">Mobilidade</label>
            <br>
            <input type="radio" name="tipoDespesa" id="tipo4" value="alimentação">
            <label for="tipo4">Alimentação</label>
            <br>
            <input type="radio" name="tipoDespesa" id="tipo5" value="Outras">
            <label for="tipo5">Outras</label>
        </form>
    </div>
    <br>
    <div id="valorDespesa">
        <h4>Valor da Despesa</h4>
        <form action="/submit" method="post">
            <input type="text" name="valorDespesa" id="valorDespesa">
        </form>
    </div>
    <br>
    <div id="dataDespesa">
        <h4>Data da Despesa</h4>
        <form action="/submit" method="post">
            <input type="date" name="dataDespesa" id="dataDespesa">
        </form>
    </div>
    <br>
    <div id="descricaoDespesa">
        <h4>Descrição da Despesa</h4>
        <form action="/submit" method="post">
            <input type="text" name="descricaoDespesa" id="descricaoDespesa">
        </form>
    </div>
    <br>
        <h4>Insira o comprovante</h4>
        <form action="/submit" method="post">
            <input type="file" name="comprovante" id="comprovante">
        </form>
    <br>
    <div id="submit">
        <input type="submit" value="Enviar">
    </div>
</body>
</html>
